<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MG Moda SAS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 30px 20px;
            font-size: 32px;
            font-weight: bold;
            text-align: center;
        }

        .container {
            margin: 60px 40px;
            display: flex;
            justify-content: flex-start; /* alineación a la izquierda */
            gap: 40px;
            flex-wrap: wrap;
        }

        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 240px;
            padding: 25px;
            text-align: center;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 15px;
        }

        .card h3 {
            margin-bottom: 15px;
            font-size: 20px;
            color: #2c3e50;
        }

        .card a {
            display: inline-block;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
        }

        .card a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        MG Moda SAS
    </header>

    <div class="container">
        <div class="card">
            <img src="{{ url_for('static', filename='img/seguimiento_produccion.png') }}" alt="Seguimiento Producción">
            <h3>Seguimiento de Producción</h3>
            <a href="{{ url_for('ver_referencias') }}">Entrar</a>
        </div>

        <!-- Más opciones a futuro -->

        <div class="card">
            <img src="{{ url_for('static', filename='img/cargar_fotos.png') }}" alt="Cargar Fotos">
            <h3>Cargar Fotos</h3>
            <a href="#">Próximamente</a>
        </div>
        -->
    </div>
</body>
</html>
